{% extends '_base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Consultas </h4>
                <div class="text-right mr-3">
                    <a href="/consultas/criar">
                        <button type="button" class="btn mb-1 btn-info">
                            Add <span class="btn-icon-right"><i class="fa fa-plus"></i></span>
                        </button>
                    </a>
                </div>

                <div class="table-responsive">
                    <table class="table header-border">
                        <thead>
                            <tr>
                                <th width="25%">Psicologo</th>
                                <th width="25%">Data da consulta</th>
                                <th width="25%">Hora</th>
                                <th> </th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if consultas %}
                            {% for c in consultas %}
                            <tr>
                                <td>{{ c.CRP }}</td>
                                <td> <a href="/consultas/{{ c.id }}/">{{ c.data }}</a> </td>
                                <td>{{ c.horario }}</td>
                                <td>
                                    <a href="/consultas/editar/{{ c.id }}">
                                        <button type="button" class="btn mb-1 btn-primary">
                                            Solicitar consulta <span class="btn-icon-right"> <i class="fa fa-edit"></i> </span>
                                        </button>
                                    </a>
                                </td>
                            
                                <td> <a href="/consultas/excluir/{{ c.id }}">
                                        <button type="button" class="btn mb-1 btn-danger">
                                            Excluir <span class="btn-icon-right"> <i class="fa fa-close"></i> </span>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                            {% else %}
                            <tr>
                                <td>Não há consultas no momento.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
